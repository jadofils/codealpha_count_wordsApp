application.title=GUIFormExamples
application.vendor=Sun Microsystems Inc
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/GUIFormExamples.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-7.2.1.jar=../../Desktop/java_jars/commons-7.2.1.jar
file.reference.io-7.1.16.jar=../../Desktop/java_jars/io-7.1.16.jar
file.reference.kernel-7.1.16.jar=../../Desktop/java_jars/kernel-7.1.16.jar
file.reference.layout-7.1.16.jar=../../Desktop/java_jars/layout-7.1.16.jar
file.reference.slf4j-api-1.7.36.jar=../../Desktop/java_jars/slf4j-api-1.7.36.jar
file.reference.slf4j-simple-1.7.36.jar=../../Desktop/java_jars/slf4j-simple-1.7.36.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-7.2.1.jar}:\
    ${file.reference.io-7.1.16.jar}:\
    ${file.reference.kernel-7.1.16.jar}:\
    ${file.reference.layout-7.1.16.jar}:\
    ${file.reference.slf4j-api-1.7.36.jar}:\
    ${file.reference.slf4j-simple-1.7.36.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.modulepath=
javac.processormodulepath=
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.modulepath=\
    ${javac.modulepath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=wordCount.WordCounter
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
